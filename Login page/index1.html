<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition of 2 numbers</title>
</head>
<style>
body{
    margin: 0px;

    text-align: center;
    background-color: cadetblue;
    display: flex;
    justify-content: center;
    height: 100vh;
}
input{
    background-color: beige;
    border-radius: 20px;
    margin-bottom: 2px;

}

button{
    margin-top: 2px;
    background-color: darkgray;
}
</style>
<body> 
    <div>
    <h2>Addition Of Numbers</h2>
<input type="text" id="num1" placeholder="enter number">
<br>
<input type="text" id="num2" placeholder="enter number"> 
<br>
<input type="text" id="result" placeholder="Result"> <br>
<button onclick="add()" onkeypress="add()">ADD</button> 
</div>
<script>
    function add()
    {
        var first_number = parseInt(document.getElementById("num1").value);
  var second_number = parseInt(document.getElementById("num2").value);
  var result = first_number + second_number;

  document.getElementById("result").value = result;
  
    }
</script>
</body>
</html>
